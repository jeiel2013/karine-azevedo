<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Karine Azevedo | Fotografia de Histórias Reais</title>
    <meta
      name="description"
      content="Fotógrafa especializada em registros autênticos e emocionantes. Ensaios familiares, individuais e eventos especiais. Fotografando histórias reais com sensibilidade."
    />
    <meta
      name="keywords"
      content="fotografia, ensaio fotográfico, fotógrafa, ensaio familiar, fotografia individual, fotografia de eventos, Karine Azevedo"
    />
    <meta name="author" content="Karine Azevedo" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://karineazevedo.vercel.app/" />
    <meta
      property="og:title"
      content="Karine Azevedo | Fotografia de Histórias Reais"
    />
    <meta
      property="og:description"
      content="Fotografando histórias reais com sensibilidade e autenticidade. Ensaios familiares, individuais e eventos especiais."
    />
    <meta
      property="og:image"
      content="https://karineazevedo.vercel.app/FotoKarine2.webp"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://karineazevedo.vercel.app/" />
    <meta
      property="twitter:title"
      content="Karine Azevedo | Fotografia de Histórias Reais"
    />
    <meta
      property="twitter:description"
      content="Fotografando histórias reais com sensibilidade e autenticidade."
    />
    <meta
      property="twitter:image"
      content="https://karineazevedo.vercel.app/FotoKarine2.webp"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logoTipografiaSemFundo.png" />

    <!-- Fonts com display=swap (já otimizado) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Montserrat:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Preload Critical Resources -->
    <link rel="preload" href="/logoTipografiaSemFundo.png" as="image" />
    <link rel="preload" href="/FotoKarine2.webp" as="image" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
